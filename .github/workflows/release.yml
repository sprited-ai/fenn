name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pyinstaller
          cd cli
          python -m pip install -e .

      - name: Build binary
        run: |
          cd cli
          pyinstaller -n fenn --onefile fenn/__main__.py

      - name: Code sign macOS binary
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create temporary keychain
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain
          security import certificate.p12 -k temp.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k actions temp.keychain
          
          # Sign the binary
          /usr/bin/codesign --force --options runtime --deep --sign "Developer ID Application" --timestamp cli/dist/fenn
          
          # Verify signature
          /usr/bin/codesign --verify --verbose cli/dist/fenn
          
          # Create a zip for notarization
          cd cli/dist
          zip fenn.zip fenn
          
          # Notarize
          xcrun notarytool submit fenn.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Clean up
          rm fenn.zip
          cd ../..
          security delete-keychain temp.keychain

      - name: Package
        shell: bash
        run: |
          mkdir -p out
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp cli/dist/fenn.exe out/
          else
            cp cli/dist/fenn out/
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: fenn-${{ runner.os }}
          path: out/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release assets
        run: |
          ls -R artifacts
          mkdir -p release
          tar -czf release/fenn-${GITHUB_REF_NAME}-macos.tar.gz -C artifacts/fenn-macOS fenn || true
          tar -czf release/fenn-${GITHUB_REF_NAME}-linux.tar.gz -C artifacts/fenn-Linux fenn || true
          (cd artifacts/fenn-Windows && zip -r ../../release/fenn-${GITHUB_REF_NAME}-windows.zip fenn.exe) || true

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
