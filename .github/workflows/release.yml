name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pyinstaller
          cd cli
          python -m pip install -e .

      - name: Build binary
        run: |
          cd cli
          pyinstaller -n fenn --onefile fenn/__main__.py

      - name: Package
        run: |
          mkdir -p out
          cp cli/dist/fenn out/

      - uses: actions/upload-artifact@v4
        with:
          name: fenn-macOS
          path: out/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release assets
        run: |
          ls -R artifacts
          mkdir -p release
          tar -czf release/fenn-${GITHUB_REF_NAME}-macos.tar.gz -C artifacts/fenn-macOS fenn

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          
          # Download the macOS tarball to get SHA256
          curl -fsSL "https://github.com/sprited-ai/fenn/releases/download/${VERSION}/fenn-${VERSION}-macos.tar.gz" -o fenn.tar.gz
          SHA256=$(shasum -a 256 fenn.tar.gz | awk '{print $1}')
          
          # Clone tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/sprited-ai/homebrew-fenn.git
          cd homebrew-fenn
          
          # Create Formula directory if it doesn't exist
          mkdir -p Formula
          
          # Generate the formula
          cat > Formula/fenn.rb <<EOF
          class Fenn < Formula
            desc "Portfolio Download and Archive System"
            homepage "https://github.com/sprited-ai/fenn"
            url "https://github.com/sprited-ai/fenn/releases/download/${VERSION}/fenn-${VERSION}-macos.tar.gz"
            sha256 "${SHA256}"
            version "${VERSION#v}"
          
            def install
              bin.install "fenn"
            end
          
            test do
              system "#{bin}/fenn", "--version"
            end
          end
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/fenn.rb
          git commit -m "Update to ${VERSION}" || exit 0
          git push

